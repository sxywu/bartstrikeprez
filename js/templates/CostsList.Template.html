
<% _.each(data, function(array, key) { %>
<div class="costs">
    <div class="city" style="color: <%= app.colors[key] %>"><%= key %></div>
    <% _.each(array, function(obj) { %>
        <div class="cost" id="cost_<%= obj.cid %>" 
            style="opacity:<%= obj.opacity %>;font-weight:<%= obj.weight %>">
            <%= obj.TYPE %>: 
            <%= obj.Total %>
        </div>
    <% }) %>
</div>
<% }) %>
